<html>
<head>
<!--meta http-equiv="refresh" content="0; URL=$htmlUrl"-->
	<script type="text/javascript">
		var _gaq = _gaq || [];
  		_gaq.push(['_setAccount', '$googleAnalyticsId']);
  		_gaq.push(['_setDomainName', 'none']);
  		_gaq.push(['_trackPageview']);

  		(function() {
    		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		})();
	</script>
</head>
<body>
<iframe src="$htmlUrl" width="700px" height="450px" marginheight="0" marginwidth="0" frameborder="0">
<b>Click below to open OTA Installer Page</b>
    <form action="$htmlServiceUrl" method="POST">
        <input type="hidden" name="title" value="$title">
        <input type="hidden" name="bundleIdentifier" value="$bundleIdentifier">
        <input type="hidden" name="bundleVersion" value="$bundleVersion">
        <input type="hidden" name="ipaClassifier" value="$ipaClassifier">
        <input type="hidden" name="otaClassifier" value="$otaClassifier">
        <input type="submit">   
    </form>
</iframe>

</body>
</html>
